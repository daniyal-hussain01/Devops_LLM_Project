<!DOCTYPE html>
<html>
<head>
    <title>LLM BOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b, #0f172a);
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-color: white;
            --accent: #38bdf8;
        }

        body.light {
            --bg-gradient: linear-gradient(135deg, #e2e8f0, #cbd5e1);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-color: #0f172a;
            --accent: #2563eb;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            transition: 0.4s;
        }

        .container {
            backdrop-filter: blur(15px);
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            width: 420px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 30px;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .toggle-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        #output {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            min-height: 60px;
            background: rgba(0,0,0,0.2);
            font-size: 14px;
            text-align: left;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 200px;
        }

        .spinner {
            margin: 15px auto;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>LLM BOT</h2>

    <select id="promptSelect">
        {% for id, title in prompts %}
            <option value="{{ id }}">{{ title }}</option>
        {% endfor %}
    </select>

    <!-- Top row buttons -->
    <div>
        <button onclick="generate()">Generate</button>
        <button class="toggle-btn" onclick="stopGenerate()">Stop</button>
        <button class="toggle-btn" onclick="clearChat()">Clear</button>
    </div>

    <!-- Toggle theme button below -->
    <div style="margin-top: 10px;">
        <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="spinner" id="spinner"></div>

    <div id="output"></div>
</div>

<script>
    let controller = null;       // For aborting fetch
    let typingInterval = null;   // For stopping typewriter

    function toggleTheme() {
        document.body.classList.toggle("light");
    }

    function clearChat() {
        const output = document.getElementById("output");
        const spinner = document.getElementById("spinner");

        output.innerHTML = "";
        spinner.style.display = "none";
        if (controller) {
            controller.abort();
            controller = null;
        }
        if (typingInterval) {
            clearInterval(typingInterval);
            typingInterval = null;
        }
    }

    function typeWriter(text, element, speed = 20) {
        element.innerHTML = "";
        let i = 0;

        if (typingInterval) clearInterval(typingInterval);
        typingInterval = setInterval(() => {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
            } else {
                clearInterval(typingInterval);
                typingInterval = null;
            }
        }, speed);
    }

    async function generate() {
        const id = document.getElementById("promptSelect").value;
        const spinner = document.getElementById("spinner");
        const output = document.getElementById("output");

        if (!id) return;

        output.innerHTML = "";
        spinner.style.display = "block";

        // AbortController to stop fetch
        controller = new AbortController();
        const signal = controller.signal;

        try {
            const response = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: id }),
                signal: signal
            });

            const data = await response.json();
            spinner.style.display = "none";
            controller = null;

            const result = data.result || data.error || "No response received.";
            typeWriter(result, output);

        } catch (error) {
            spinner.style.display = "none";
            controller = null;
            if (error.name === "AbortError") {
                output.innerHTML = "Generation stopped by user.";
            } else {
                output.innerHTML = "Error connecting to server.";
            }
        }
    }

    function stopGenerate() {
        if (controller) {
            controller.abort();
            controller = null;
        }
        if (typingInterval) {
            clearInterval(typingInterval);
            typingInterval = null;
            const output = document.getElementById("output");
            output.innerHTML += "\n[Typing stopped]";
        }
        const spinner = document.getElementById("spinner");
        spinner.style.display = "none";
    }
</script>

</body>
</html>
